workdir: /home/rommel/assembly-hiseq

threads: 12
mem_mb: 256000

# Adapter Removal parameters
adapterremoval:
    minquality: 20
    minlength: 31
    mm: 3
    minalignmentlength: 11
    optional: '--trimns --trimqualities --collapse'

# CD-HIT parameters
# program can be blastp, blastn, megablast or psiblast
# circle can be 1 or 0
cdhit:
    identity: 0.98
    program: 'blastn'
    circle: 1

# QUAST parameters
quast:
    reference: 'empty'
    genes: 'empty'

samples:
    '39931_S32':
        forward: 'data/39931_S32_1.fastq.gz'
        reverseR: 'data/39931_S32_2.fastq.gz'

# Mininum length of contigs
contigs:
    minlength: 200
